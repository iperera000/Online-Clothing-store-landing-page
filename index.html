<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2238be7913.js" crossorigin="anonymous"></script>
    <title> LuneWear </title>
</head>

<body>
    <header class="hero">
        <h1 class="hero-title"> LUNEWEAR </h1>
    </header>
    <p class="hero-description"> Redefining luxury, one piece at a time </p>

    <nav>
        <div class="nav-bar">
            <div class="link"><a href="#">Products</a></div>
            <div class="link"><a href="#">Your orders</a></div>
            <div class="link"><a href="#">Best Selling Products</a></div>
            <div class="icon">
                <i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </nav>

    <section class="women">
        <div class="women-title">
            Women Clothing
        </div>
            <div class="block-1">
                <img src="w3.jpeg" alt="women clothing 1" width="400px">
                <img src="w4.jpeg" alt="women clothing 2" width="400px">
                <img src="w1.jpeg" alt="women clothing 3" width="400px">
            </div>

        <button class="women-btn">
            See More  
        </button>
    </section>

    <section class="men">
        <div class="men-title">
            Men Clothing
        </div>
            <div class="block-2">
                <img src="m1.jpeg" alt="Men clothing 1" width="400px">
                <img src="m2.jpeg" alt="Men clothing 2" width="400px">
                <img src="m3.jpeg" alt="Men clothing 3" width="400px">
            </div>

        <button class="men-btn">
            See more 
        </button>       
    </section>

    <section class="accessories">
        <div class="accessories-title">
            Accessories
        </div>
            <div class="block-3">
                <img src="a1.jpeg" alt="Accessory 1" width="400px">
                <img src="a2.jpeg" alt="Accessory 2" width="400px">
                <img src="a3.jpeg" alt="Accessory 3" width="400px">
            </div>

        <button class="accessories-btn">
            See More
        </button>
    </section>
    

    <footer class="cta">
        <section class="cta-info">
            <div class="cta-info-title">Company info</div>
            <nav>
                <div class="link"><a href="#">About Go Shopping</a></div>
                <div class="link"><a href="#">Conatct Us</a></div>
            </nav>

            <div class="cta-service-title"> Customer service</div>
            <nav>
                <div class="link"><a href="#">Shipping info</a></div>
            </nav>

            <div class="cta-help-title">Help</div>
            <nav>
                <div class="link"><a href="#">Support center</a></div>
                <div class="link"><a href="#">Safety center</a></div>
            </nav>
        </section>
    </footer>
</body>
